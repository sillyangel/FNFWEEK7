<!DOCTYPE html>
<html>
   <style>
   body {
  font-family: "Lato", sans-serif;
  background-color: #677380;
  color: #fff;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #121f2b;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #fff;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #283848;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}

a {
  text-decoration: none;
  color: white;
  size: 10;
}

  </style>

      FNF Mods

      <a href="/fnf/tord">Tord</a><br>

      <a href="/fnf/stickmin">Stickmin Mod</a><br>
  </body>
</html>
